<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAS2109 MOVIE SITE</title>
    <link rel="stylesheet" href="main.css" />
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        let allMovies = [];
        let currentList = [];
        let renderCount = 0;
        const STEP = 6;

        function renderMovies(movieList, append = false) {
          const container = document.getElementById("movie-list");
          if (!append) container.innerHTML = "";

          movieList.forEach((movie) => {
            const card = document.createElement("div");
            card.className = "movie-card";
            card.innerHTML = `
      <div class="movie-image">
        <img src="${movie.poster_url || "default.jpg"}" alt="${movie.title}">
        <div class="movie-overlay">
          <p><strong>ì¤„ê±°ë¦¬:</strong><br>${movie.overview}</p>
        </div>
      </div>

      <div class="movie-info">
        <h3 class="movie-title">${movie.title}</h3>
        <p class="movie-date">ğŸ“… ${movie.release_date}</p>
        <p class="movie-runtime">âŒš ${movie.runtime}ë¶„</p>
        <p class="movie-tagline">ğŸ’¬ <em>${movie.tagline}</em></p>
        <p class="movie-rating">â­ ${movie.vote_average}</p>
      </div>
    `;
            container.appendChild(card);
          });
        }

        function addMore(list = currentList) {
          const next = list.slice(renderCount, renderCount + STEP);
          renderCount += STEP;
          renderMovies(next, true);
        }

        function sortList(list, value) {
          switch (value) {
            case "vote_desc":
              list.sort((a, b) => b.vote_average - a.vote_average);
              break;
            case "vote_asc":
              list.sort((a, b) => a.vote_average - b.vote_average);
              break;
            case "date_desc":
              list.sort(
                (a, b) => new Date(b.release_date) - new Date(a.release_date)
              );
              break;
            case "date_asc":
              list.sort(
                (a, b) => new Date(a.release_date) - new Date(b.release_date)
              );
              break;
          }
        }

        function applyFilters() {
          const keyword = document
            .getElementById("search-input")
            .value.trim()
            .toLowerCase();
          currentList = allMovies.filter((m) =>
            m.title.toLowerCase().includes(keyword)
          );
          const value = document.querySelector(
            "input[name='sort']:checked"
          ).value;
          sortList(currentList, value);
          renderCount = 0;
          document.getElementById("movie-list").innerHTML = "";
          addMore();
        }

        fetch("product.json")
          .then((res) => res.json())
          .then((data) => {
            allMovies = data;
            currentList = [...allMovies];
            sortList(currentList, "vote_desc");
            addMore();
          })
          .catch(() => alert("ì˜í™” ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤."));

        document
          .getElementById("search-button")
          .addEventListener("click", applyFilters);

        document
          .getElementById("search-input")
          .addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
              e.preventDefault();
              applyFilters();
            }
          });

        document.querySelectorAll("input[name='sort']").forEach((radio) => {
          radio.addEventListener("change", applyFilters);
        });

        window.addEventListener("scroll", () => {
          if (
            window.innerHeight + window.scrollY >=
            document.body.offsetHeight - 100
          ) {
            addMore();
          }
        });
      });
    </script>
  </head>

        <aside class="filter-box">
          <h3>ì •ë ¬ ê¸°ì¤€</h3>
